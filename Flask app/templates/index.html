<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #ffffff20;
            border: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
        }
        .form-control {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="mb-4">üéß Smart Audio Classifier</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="audio" class="form-control" accept=".wav" required>
            </div>
            <button type="submit" class="btn btn-dark">üîç Analyze Audio</button>
        </form>
    </div>
</body>
</html>
